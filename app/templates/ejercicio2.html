<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Ejercicio 2</title>
</head>
<body>
  <div class="container">
    <h1>Ejercicio 2 - Nombre más Largo</h1>
    <form method="POST">
        <label for="nombre1">Nombre 1:</label>
        <input type="text" name="nombre1" id="nombre1" required>

        <label for="nombre2">Nombre 2:</label>
        <input type="text" name="nombre2" id="nombre2" required>

        <label for="nombre3">Nombre 3:</label>
        <input type="text" name="nombre3" id="nombre3" required>

        <button type="submit">Enviar</button>
    </form>

    {% if result %}
        <h2>Resultado</h2>
        <p>El nombre con mayor cantidad de carácteres es: {{ result.nombre_mas_largo }}</p>
        <p>El nombre tiene: {{ result.longitud }} carácteres</p>
    {% endif %}

    <a href="{{ url_for('main.index') }}">Volver al menú principal</a>
  </div>
</body>
</html>
